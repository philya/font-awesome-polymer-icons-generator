<!doctype html>
<!--
Polymer icon set gernerated from Font Awesome SVG Font
using Font Awesome Polymer Icons Generator
https://github.com/philya/font-awesome-polymer-icons-generator
-->

<html>
<head>

  <title>core-icons</title>
  <script src="https://www.polymer-project.org/components/webcomponentsjs/webcomponents.js"></script>
  <!-- load default set -->
  <link rel="import" href="https://www.polymer-project.org/components/core-icons/core-icons.html">
  <!-- load the rest -->
  <link rel="import" href="fa-icons.html">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial;
    }

    h2 {
      text-transform: capitalize;
    }

    core-icon {
      transition: all 0.2s;
      -webkit-transition: all 0.2s;
    }

    core-icon:hover {
      fill: #fb8c00;
    }

    .set {
      padding: 1em 0;
      border-bottom: 1px solid silver;
    }

    .set:nth-of-type(4n-3) {
      color: #656565;
    }

    .set:nth-of-type(4n-2) {
      color: #FDD835;
    }

    .set:nth-of-type(4n-1) {
      color: #0D904F;
    }

    .set:nth-of-type(4n) {
      color: #3B78E7;
    }

    .container {
      min-width: 10em;
      padding: 1em;
    }

    .container > div {
      color: black;
    }
  </style>
</head>
<body unresolved>

  <template is="auto-binding">
    <template repeat="{{iconset in $.meta.metaArray}}">
      <template if="{{iconset.id != 'icons'}}">
      <h2>{{iconset.id}}</h2>
      <h5>{{iconset.id === 'icons' ? 'The Default Set' : 'Import ' + iconset.id + '-icons.html'}}</h5>
      <div class="set" horizontal wrap justified layout>
        <template repeat="{{ icon in iconset.iconNames }}">
          <span class="container" vertical center layout>
            <core-icon icon="{{ iconset.id }}:{{ icon }}"></core-icon>
            <div>{{ icon }}</div>
          </span>
        </template>
      </div>
      </template>
    </template>
    <core-iconset id="meta"></core-iconset>
  </template>

</body>
</html>
